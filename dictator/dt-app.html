<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тесты Дироя</title>
  <link rel="stylesheet" href="dt-app.css" />
</head>
<body>

<div class="container">
  <!-- Экран выбора теста -->
  <div id="sheet-select-screen" class="card">
    <div class="title">Выберите тест</div>
    <!-- Выпадающий список для выбора семестра -->
    <label for="semesterSelect">Выберите семестр:</label>
    <select id="semesterSelect" style="width: 100%; margin-top: 0.5rem; font-size: 1rem; padding: 0.5rem;"></select>

    <!-- Выпадающий список для выбора книги (листа) -->
    <label for="sheetSelect" style="margin-top:1rem; display:block;">Название книги:</label>
    <select id="sheetSelect" style="width: 100%; margin-top: 0.5rem; font-size: 1rem; padding: 0.5rem;"></select>
    <button id="loadSheetButton" class="button" style="margin-top:1rem;">Загрузить тест</button>
  </div>

  <!-- Стартовый экран -->
  <div id="start-screen" class="card" style="display:none;">
    <div class="title" id="test-title">Тест</div>
    <p id="question-count-info">Загрузка вопросов...</p>
    <button id="start-button" class="button">Начать тест</button>
  </div>

  <!-- Прогресс-бар -->
  <div id="progress-bar-container" class="progress-bar-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <!-- Карточка вопроса -->
  <div id="question-card" class="card" style="display:none;">
    <!-- Название книги отображается над вопросом -->
    <div id="book-title" class="book-title"></div>
    <div class="question" id="question-text"></div>
    <div class="answers" id="answers-container"></div>
    <button id="next-button" class="button" style="margin-top:1rem;">Далее</button>
  </div>

  <!-- Экран результатов -->
  <div id="result-screen" class="card" style="display:none;">
    <div class="title">Результаты</div>
    <p id="score-info" style="text-align:center;"></p>
    <p id="incorrect-header" style="margin-top:1rem;">Допущенные ошибки:</p>
    <ul id="incorrect-list" class="result-list"></ul>
    <button id="restart-button" class="button">Пройти заново</button>
    <button id="select-other-button" class="button" style="margin-top:0.5rem;">Выбрать другой тест</button>
    <button id="review-button" class="button" style="margin-top:0.5rem; display: none;">Работа над ошибками</button>
  </div>
</div>

<script src="dt-app.js"></script>
</body>
</html>
